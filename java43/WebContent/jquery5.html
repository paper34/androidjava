<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url : "check2.jsp",
				data : {
					id : $('#id').val()
				},
				success : function(result) {
					$('#d1').append(result+ "<br>");
				} // success

			}) //ajax
		}) // b1 check

		$('#b2').click(function() {
			$.ajax({
				url : "reply.jsp",
				data : {
					reply : $('#reply').val()
				},
				success : function(result) {
					$('#d2').append(result)

				} // success

			}) //ajax
		}) // b2 check

		$('#b3').click(function() {
			$.ajax({
				url : "img.jsp",
				data : {
					reply : $('#reply').val()
				},
				success : function(result) {
					$('#d2').append(result)
				} // success

			}) //ajax
		}) // b3 check

		$('#b4').click(function() {
			$.ajax({
				url : "reply2.jsp",
				data : {
					reply : $('#reply').val()
				},
				success : function(result) {
					$('#d2').append(result)
				} // success

			}) //ajax
		}) // b4 check

	})// ready end
</script>

</head>
<body>
	<br> 가입할 id입력:
	<input type="text" id="id">
	<button id="b1">아이디 중복체크</button>
	<hr>
	<div id="d1"></div>
	<br> 댓글 텍스트입력:
	<input type="text" id="reply">
	<button id="b2">댓글달기(텍스트)</button>
	<button id="b3">댓글달기(이미지)</button>
	<button id="b4">댓글달기(텍스트+이미지)</button>
	<hr>
	<div id="d2"></div>
</body>
</html>
