<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	//함수정의	+ 사용정의 => 익명함수

	//document.ready() => body부분부터 브라우저가 읽고와야함.
	$(function() {

		$('button').click(function() {
			alert('나를 눌렀군요!!')

		})
		$('#b2').click(function() {
			alert('나도 눌렀군요!!')

		})
		$('#b3').click(function() {
			id2 = 'root'
			pw2 = '1234'

			id = $('#id').val()
			pw = $('#pw').val()

			if (id == id2 && pw == pw2) {
				$('div').html("<font color=red><b>로그인성공</b></font>")

			} else {
				$('div').html("<font color=red><b>로그인실패</b></font>")
			}

		})

	})
</script>
</head>
<body>
	<button id="b1">나를눌러</button>
	<button id="b2">나도눌러</button>
	<br> 아이디
	<input type="text" id="id">
	<br> 패스워드
	<input type="text" id="pw">
	<br>
	<button id=b3>로그인처리</button>
	<div></div>
</body>
</html>
